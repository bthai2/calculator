<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
            <div class="container">
                <div class="calculator">
                    <div class="display">
                        <div class="calculation">83+555555555</div>
                        <div class="result">88</div>
                    </div>
                    <div class="buttons">
                        <button>AC</button>
                        <button>C</button>
                        <button>%</button>
                        <button>/</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>+</button>
                    </div>
                </div>
            </div>
    </body>
</html>
